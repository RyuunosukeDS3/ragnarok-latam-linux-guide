<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Ragnarok Online LATAM no Linux</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script defer src="js/main.js"></script>
  
</head>
<body>
  <header>
    <h1>Ragnarok Online LATAM no Linux</h1>
    <div class="mode-toggle">
      <button id="modeToggle">🌙 Dark Mode</button>
    </div>    
    <div class="language-switcher">
      <button onclick="loadTutorial('pt')">🇧🇷 Português</button>
      <button onclick="loadTutorial('es')">🇪🇸 Español</button>
      <button onclick="loadTutorial('en')">🇺🇸 English</button>
    </div>
  </header>

  <main id="tutorial-content">
    <!-- Tutorial will be loaded here -->
  </main>

  <div id="img-popup-overlay" onclick="hidePopup()">
    <img id="popup-img" src="" alt="Zoomed Image">
  </div>

  <footer>
    <p>Feito com ❤️ para jogadores do Ragnarok Online LATAM</p>
  </footer>
</body>
</html>
